name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ─── Python Tests (Cloud API) ───
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # llama-cpp-python requires cmake + build-essential to compile from source
      - name: Install build tools for llama-cpp-python
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Install cloud API dependencies
        run: |
          pip install --upgrade pip
          pip install -r cloud/inference_api/requirements.txt
          pip install pytest pytest-cov ruff
          # L-02 fix: Install deps needed by test_algos.py (sensor algorithm tests)
          pip install opencv-python-headless scipy mediapipe

      - name: Lint cloud API
        run: ruff check cloud/inference_api/ --select=E,F,W --ignore=E501

      - name: Run cloud API tests
        # L-02 fix: Include test_algos.py now that its deps are installed
        # OBS-9: Added coverage reporting
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/cloud/inference_api
        run: pytest tests/ -v --tb=short --cov=cloud/inference_api --cov-report=term-missing

  # ─── Android Build + Unit Tests ───
  # CI-1 fix: Only run when Android files change
  android:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      contains(join(github.event.commits.*.modified, ','), 'mobile/android')
    defaults:
      run:
        working-directory: mobile/android
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # Accept all Android SDK licenses (NDK requires this)
      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # CI-3 fix: Add Kotlin linter
      - name: Lint Kotlin with ktlint
        run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/download/1.5.0/ktlint
          chmod a+x ktlint
          ./ktlint 'app/src/**/*.kt' --reporter=plain

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --no-daemon

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: mobile/android/app/build/reports/tests/

  # ─── Security Scan ───
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: TruffleHog secret scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

      - name: pip-audit (Cloud API dependencies)
        # OBS-8: Removed '|| true' so audit failures block the build
        run: |
          pip install pip-audit
          pip-audit -r cloud/inference_api/requirements.txt

  # ─── Release AAB Signing (OBS-10) ───
  # To enable release AAB builds in CI, add these repository secrets:
  #   KEYSTORE_BASE64   — base64-encoded .jks keystore file
  #   KEYSTORE_PASSWORD — password for the keystore
  #   KEY_ALIAS         — alias of the signing key
  #   KEY_PASSWORD      — password for the key alias
  #
  # Then add a release job that:
  #   1. Decodes KEYSTORE_BASE64 to a .jks file
  #   2. Runs: ./gradlew bundleRelease --no-daemon
  #   3. Signs with: jarsigner -keystore <file> -storepass <pass>
  #   4. Uploads the signed AAB as a build artifact
