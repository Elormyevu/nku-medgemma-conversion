name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'

jobs:
  dependency-audit:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pip-audit
      
      - name: Audit Root Dependencies
        run: |
          # CI-02: Removed blanket PYSEC-2024-* ignore. Add targeted ignores only for
          # known false positives with expiration comments, e.g.:
          #   --ignore-vuln PYSEC-2024-XXXX  # FP: not exploitable in our usage, review 2026-06
          pip-audit --requirement requirements.txt --strict
      
      - name: Audit Cloud API Dependencies
        run: |
          pip-audit --requirement cloud/inference_api/requirements.txt --strict
  
  code-scanning:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
  
  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified
  
  python-tests:
    name: Security Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: |
          sudo apt-get update && sudo apt-get install -y cmake
      
      - name: Install dependencies
        run: |
          pip install pytest pytest-cov
          pip install -r cloud/inference_api/requirements.txt
      
      - name: Run Security Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/test_security.py -v --tb=short
      
      - name: Run API Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/test_api.py -v --tb=short

      - name: Run Algorithm Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pip install numpy
          pytest tests/test_algos.py -v --tb=short
