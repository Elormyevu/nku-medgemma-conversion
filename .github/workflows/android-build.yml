name: Android Build

on:
  push:
    branches: [main]
    paths:
      - 'mobile/android/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'mobile/android/**'
      - '.github/workflows/android-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile/android

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # Accept all Android SDK licenses (NDK requires this)
      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Download GGUF model into Play Asset Delivery pack directory
      # Translation handled by Android ML Kit (not a GGUF model)
      - name: Download MedGemma GGUF for PAD asset pack
        run: |
          mkdir -p medgemma/src/main/assets
          pip install huggingface-hub
          python3 -c "
          from huggingface_hub import hf_hub_download
          import shutil
          # MedGemma 4B Q4_K_M (~2.3GB) → medgemma asset pack
          # HuggingFace uses dot separator: medgemma-4b-it.Q4_K_M.gguf
          # Kotlin constant expects: medgemma-4b-it-q4_k_m.gguf
          p = hf_hub_download('mradermacher/medgemma-4b-it-GGUF', 'medgemma-4b-it.Q4_K_M.gguf')
          shutil.copy(p, 'medgemma/src/main/assets/medgemma-4b-it-q4_k_m.gguf')
          print(f'MedGemma Q4_K_M → medgemma pack ({p})')
          "
          echo "--- Asset pack contents ---"
          ls -lh medgemma/src/main/assets/*.gguf

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --no-daemon

      # Build AAB (Android App Bundle) with Play Asset Delivery packs
      # AAB is required for Play Store and supports asset packs up to 2GB
      # Finding 13 fix: Release build must be a blocking quality gate
      - name: Build release AAB with PAD
        run: ./gradlew bundleRelease --no-daemon

      # Also build debug APK for emulator testing (without bundled models)
      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: mobile/android/app/build/reports/tests/

      - name: Upload release AAB
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: mobile/android/app/build/outputs/bundle/release/app-release.aab
          if-no-files-found: warn

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
