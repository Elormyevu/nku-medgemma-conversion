# Gradle properties for Nku Android build

# Increase memory for large GGUF model bundling (2GB assets)
org.gradle.jvmargs=-Xmx8192m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dkotlin.daemon.jvm.options=-Xmx2g

# Enable parallel builds
org.gradle.parallel=true

# Enable AndroidX
android.useAndroidX=true

# Enable Gradle daemon
org.gradle.daemon=true

# Enable build caching
org.gradle.caching=true

# Suppress SDK 35 warning
android.suppressUnsupportedCompileSdk=35

# Use non-transitive R class
android.nonTransitiveRClass=true
