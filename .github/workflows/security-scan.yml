name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'

jobs:
  dependency-audit:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pip-audit
      
      - name: Audit Root Dependencies
        # CVE-2025-69872: diskcache pickle deserialization — unpatched upstream,
        # not exploitable (requires local cache write access). Re-evaluate when fixed.
        run: |
          grep -v '^--' requirements.txt > /tmp/root-requirements-clean.txt
          pip-audit --requirement /tmp/root-requirements-clean.txt --strict --ignore-vuln CVE-2025-69872
      
      - name: Audit Cloud API Dependencies
        run: |
          pip-audit --requirement cloud/inference_api/requirements.txt --strict --ignore-vuln CVE-2025-69872
  
  code-scanning:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
  
  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified
  
  python-tests:
    name: Security Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: |
          sudo apt-get update && sudo apt-get install -y cmake
      
      - name: Install dependencies
        run: |
          pip install pytest pytest-cov
          pip install -r cloud/inference_api/requirements.txt
      
      - name: Run Security Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/test_security.py -v --tb=short
      
      - name: Run API Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/test_api.py -v --tb=short

      - name: Run Algorithm Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # test_algos.py requires cv2, mediapipe, scipy — install them
          pip install opencv-python-headless mediapipe numpy scipy
          pytest tests/test_algos.py -v --tb=short
