name: Cloud API Tests

on:
  push:
    branches: [main]
    paths:
      - 'cloud/inference_api/**'
      - 'tests/**'
  pull_request:
    branches: [main]
    paths:
      - 'cloud/inference_api/**'
      - 'tests/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: cloud/inference_api/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r cloud/inference_api/requirements.txt
          pip install pytest pytest-cov

      - name: Lint with ruff
        working-directory: cloud/inference_api
        run: |
          pip install ruff
          ruff check . --select=E,F,W --ignore=E501

      - name: Run tests
        # CI-01: Run from project root with both src and cloud on PYTHONPATH
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/cloud/inference_api
        run: pytest tests/ -v --tb=short

      - name: Run integration tests
        # CI-03: Integration tests with mocked models (previously missing from CI)
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/cloud/inference_api
        run: pytest tests/test_integration.py -v --tb=short

      - name: Verify Docker build
        working-directory: cloud/inference_api
        run: docker build -t nku-cloud-api:test .

