name: TranslateGemma IQ1_M Extreme Compression

on:
  workflow_dispatch:

jobs:
  compress-iq1m:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Maximize disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost /opt/hostedtoolcache
          df -h
          
      - name: Setup llama.cpp
        run: |
          git clone https://github.com/ggml-org/llama.cpp
          cd llama.cpp
          cmake -B build -DGGML_NATIVE=OFF
          cmake --build build --config Release -j$(nproc)
          echo "llama.cpp built successfully"
          
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install transformers accelerate sentencepiece huggingface_hub
          
      - name: Download TranslateGemma
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "[1/5] Downloading Gemma 2B IT for translation..."
          python -c "
          import os
          from huggingface_hub import snapshot_download, login
          login(token=os.environ['HF_TOKEN'])
          snapshot_download(repo_id='google/gemma-2b-it', local_dir='./translate-model')
          print('[OK] Download complete')
          "
          
      - name: Convert to F16 GGUF
        run: |
          echo "[2/5] Converting to GGUF (F16)..."
          cd llama.cpp
          python convert_hf_to_gguf.py ../translate-model \
            --outfile ../translategemma-4b-f16.gguf \
            --outtype f16
          cd ..
          ls -lh *.gguf
          
      - name: Generate Translation Importance Matrix
        run: |
          echo "[3/5] Generating translation importance matrix..."
          # Use comprehensive African primary care calibration (243 lines, 14+ languages)
          cat calibration/african_primary_care.txt > calibration_data.txt
          
          echo "Calibration file stats:"
          echo "Lines: $(wc -l < calibration_data.txt)"
          echo "Chars: $(wc -c < calibration_data.txt)"
          
          # Generate imatrix - critical for IQ1_M quality
          cd llama.cpp
          ./build/bin/llama-imatrix \
            -m ../translategemma-4b-f16.gguf \
            -f ../calibration_data.txt \
            -o ../translation.imatrix \
            --chunks 64
          cd ..
          echo "[OK] Translation imatrix generated"
          ls -lh translation.imatrix
          
      - name: Quantize with imatrix IQ1_M
        run: |
          echo "[4/5] Quantizing to IQ1_M with translation imatrix..."
          echo "EXTREME compression - preserving African language tokens"
          cd llama.cpp
          ./build/bin/llama-quantize \
            --imatrix ../translation.imatrix \
            ../translategemma-4b-f16.gguf \
            ../translategemma-4b-iq1_m.gguf \
            IQ1_M
          cd ..
          echo "[OK] IQ1_M compression complete!"
          ls -lh *.gguf
          
          # Clean up
          rm -f translategemma-4b-f16.gguf
          rm -rf translate-model
          
      - name: Upload to HuggingFace
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "[5/5] Uploading to HuggingFace..."
          python -c "
          import os
          from huggingface_hub import HfApi, create_repo
          
          token = os.environ['HF_TOKEN']
          api = HfApi(token=token)
          
          try:
              create_repo('wredd/translategemma-4b-gguf', repo_type='model', exist_ok=True, token=token)
          except Exception as e:
              print(f'Repo note: {e}')
          
          api.upload_file(
              path_or_fileobj='translategemma-4b-iq1_m.gguf',
              path_in_repo='translategemma-4b-iq1_m.gguf',
              repo_id='wredd/translategemma-4b-gguf',
              commit_message='Add TranslateGemma IQ1_M - Extreme compression with African language imatrix (~0.5GB)'
          )
          print('[SUCCESS] IQ1_M uploaded!')
          "
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: translategemma-iq1m
          path: translategemma-4b-iq1_m.gguf
          retention-days: 30
