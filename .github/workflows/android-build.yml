name: Android Build

on:
  push:
    branches: [main]
    paths:
      - 'mobile/android/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'mobile/android/**'
      - '.github/workflows/android-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile/android

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # Accept all Android SDK licenses (NDK requires this)
      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Download GGUF models from HuggingFace for bundling in APK assets
      # This is the offline-only requirement: ALL models must be in the APK
      - name: Download GGUF models for APK assets
        run: |
          mkdir -p app/src/main/assets
          pip install huggingface-hub
          python3 -c "
          from huggingface_hub import hf_hub_download
          import shutil
          # MedGemma 4B IQ1_M (~1.1GB)
          p = hf_hub_download('wredd/medgemma-4b-gguf', 'medgemma-4b-iq1_m.gguf')
          shutil.copy(p, 'app/src/main/assets/medgemma-4b-iq1_m.gguf')
          print(f'MedGemma copied from {p}')
          # TranslateGemma 4B IQ1_M (~776MB)
          p = hf_hub_download('wredd/translategemma-4b-gguf', 'translategemma-4b-iq1_m.gguf')
          shutil.copy(p, 'app/src/main/assets/translategemma-4b-iq1_m.gguf')
          print(f'TranslateGemma copied from {p}')
          "
          ls -lh app/src/main/assets/*.gguf

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --no-daemon

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: mobile/android/app/build/reports/tests/

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
