name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Weekly security scan — Sundays 00:00 UTC (from security-scan.yml)
    - cron: '0 0 * * 0'

jobs:
  # ─── Python Tests (Cloud API) ───
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # llama-cpp-python requires cmake + build-essential to compile from source
      - name: Install build tools for llama-cpp-python
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Install cloud API dependencies
        run: |
          pip install --upgrade pip
          pip install -r cloud/inference_api/requirements.txt
          pip install pytest pytest-cov ruff
          # L-02 fix: Install deps needed by test_algos.py (sensor algorithm tests)
          pip install opencv-python-headless scipy mediapipe

      - name: Lint cloud API
        run: ruff check cloud/inference_api/ --select=E,F,W --ignore=E501

      - name: Run cloud API tests
        # L-02 fix: Include test_algos.py now that its deps are installed
        # OBS-9: Added coverage reporting
        # CI-3 fix: Enforce minimum 60% coverage threshold
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/cloud/inference_api
        run: pytest tests/ -v --tb=short --cov=cloud/inference_api --cov-report=term-missing --cov-fail-under=60

  # ─── Android Build + Unit Tests ───
  # CI-1 fix: Only run when Android files change (skip on scheduled runs)
  android:
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'schedule' && (
        github.event_name == 'pull_request' ||
        contains(join(github.event.commits.*.modified, ','), 'mobile/android')
      )
    defaults:
      run:
        working-directory: mobile/android
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # Accept all Android SDK licenses (NDK requires this)
      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # F-4 fix: Cache 2.3GB MedGemma model to avoid re-downloading each run
      - name: Cache MedGemma GGUF model
        id: model-cache
        uses: actions/cache@v4
        with:
          path: mobile/android/medgemma/src/main/assets/medgemma-4b-it-q4_k_m.gguf
          key: medgemma-q4km-${{ hashFiles('mobile/android/medgemma/build.gradle') }}

      - name: Download MedGemma GGUF for PAD asset pack
        if: steps.model-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p medgemma/src/main/assets
          pip install huggingface-hub
          python3 -c "
          from huggingface_hub import hf_hub_download
          import shutil
          p = hf_hub_download('mradermacher/medgemma-4b-it-GGUF', 'medgemma-4b-it.Q4_K_M.gguf')
          shutil.copy(p, 'medgemma/src/main/assets/medgemma-4b-it-q4_k_m.gguf')
          print(f'MedGemma Q4_K_M → medgemma pack ({p})')
          "
          echo "--- Asset pack contents ---"
          ls -lh medgemma/src/main/assets/*.gguf

      # CI-3 fix: Add Kotlin linter
      - name: Lint Kotlin with ktlint
        run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/download/1.5.0/ktlint
          chmod a+x ktlint
          ./ktlint 'app/src/**/*.kt' --reporter=plain

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --no-daemon

      # F-5 fix: Only build debug APK for verification.
      # Release AAB is built in the signed 'release' job below.
      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: mobile/android/app/build/reports/tests/

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk

  # ─── Security Scan ───
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog secret scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified

      - name: pip-audit (Cloud API dependencies)
        # OBS-8: Removed '|| true' so audit failures block the build
        # CVE-2025-69872: diskcache pickle deserialization — unpatched upstream,
        # not exploitable (requires local write access to cache dir; Cloud Run
        # uses read-only filesystem). Re-evaluate when a fix is released.
        run: |
          pip install pip-audit
          pip-audit -r cloud/inference_api/requirements.txt --ignore-vuln CVE-2025-69872

      - name: Bandit SAST (Cloud API)
        run: |
          pip install bandit
          bandit -r cloud/inference_api/ -ll --exclude cloud/inference_api/security_pytest_suite.py -s B104

  # ─── CodeQL Static Analysis (from security-scan.yml) ───
  codeql:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ─── Release AAB Signing (CI-4 fix) ───
  # Builds a signed release AAB when signing secrets are configured.
  # To enable: add KEYSTORE_BASE64, KEYSTORE_PASSWORD, KEY_ALIAS, KEY_PASSWORD
  # as repository secrets in GitHub Settings → Secrets & Variables → Actions.
  release:
    runs-on: ubuntu-latest
    needs: [android, security]
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push'
    defaults:
      run:
        working-directory: mobile/android
    steps:
      - uses: actions/checkout@v4

      - name: Check signing secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "has_secrets=false" >> $GITHUB_OUTPUT
            echo "⚠️ Signing secrets not configured — skipping release build"
          else
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK 17
        if: steps.check-secrets.outputs.has_secrets == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Accept Android SDK licenses
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Decode keystore
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release.jks

      - name: Build release AAB
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: |
          chmod +x gradlew
          ./gradlew bundleRelease --no-daemon \
            -Pandroid.injected.signing.store.file=$PWD/release.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Upload release AAB
        if: steps.check-secrets.outputs.has_secrets == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: mobile/android/app/build/outputs/bundle/release/*.aab
